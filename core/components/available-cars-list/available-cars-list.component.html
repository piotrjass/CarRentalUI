@if(isLoading){
<h1 class="text-2xl font-bold mx-auto mt-20">Nie ma żadnych dostępnych aut!</h1>
} @else {
<ul class="gap-4 items-center justify-center flex-wrap">
  @for(vehicle of vehicles; track vehicle){
  <li>
    <app-available-car-card
      [make]="vehicle.make"
      [model]="vehicle.model"
      [year]="vehicle.year"
      [licensePlate]="vehicle.licensePlate"
      [status]="vehicle.status"
      (reserve)="onReserve(vehicle.id)"
    ></app-available-car-card>
  </li>
  }
</ul>
}
