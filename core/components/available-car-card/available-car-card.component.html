<div
  class="border border-gray-200 rounded-xl shadow-md p-6 max-w-sm backdrop-blur-md m-4"
>
  <h3 class="text-xl font-semibold mb-2">
    {{ make | titlecase }} {{ model | titlecase }} ({{ year }})
  </h3>
  <p class="text-gray-600 mb-1">
    <span class="font-bold">Rejestracja:</span> {{ licensePlate }}
  </p>
  <p class="text-gray-600 mb-3">
    <span class="font-bold">Status:</span>
    <span
      class="px-2 py-1 text-sm rounded-full"
      [ngClass]="
        status === 1 ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'
      "
    >
      {{ status === 1 ? "Zarezerwowany" : "DostÄ™pny" }}
    </span>
  </p>
  <button
    class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50"
    (click)="onReserve()"
    [disabled]="status === 1"
  >
    Rezerwuj
  </button>
</div>
